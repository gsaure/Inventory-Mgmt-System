    <title>Treasury Login Page</title>

<body>
    <!-- Member Login Form  -->
    <div class="text-center mt-5">
        <form action="Treasury.html" style="max-width: 480px; margin: auto; method="POST">
            <img src="" alt="">
            <h1 class="h3 mb-3 font-weight-normal">Treasury Login</h1>

            <label for="email_address" class="sr-only"></label>
            <input type="email" id="email_address" class="form-control" placeholder="Enter your email" required autofocus>

            <label for="password" class="sr-only"></label>
            <input type="password" id="password" placeholder="Enter the Password" class="form-control">

            <div class="checkbox mt-3">
                <label for="">
                    <input type="checkbox" value="Remember Me"> Remember Me
                </label>
            </div>
            <div class="mt-3">
          
                    <button class="btn btn-lg btn-primary btn-block" onclick="">Sign In</button>
              
            </div>
           
        </form>
    </div>

    <style>
        body{
            background: #f09053;
            color:#383a58;
        }
    </style>




</body>
